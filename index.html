<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="aluralogo" src="Logo.png" alt="aluralogo">
    </header>
        <main>
            <section class="parte1">
                <div class="cuadrotexto1">
                    <textarea placeholder="Ingrese el texto aqui" class="texto"></textarea>

                </div>
                <div class="alerta">
                    <img src="Frame 1.png" alt="alerta">
                    <p>SOLO LETRAS MINUSCULAS Y SIN CARACTERES ESPECIALES</p>
                    
                </div>
                <div class="botones">
                    <input type="button" class="botonencriptar" value="ENCRIPTAR">
                    <input type="button" class="botondesencriptar" value="DESENCRIPTAR">

                </div>
            </section>
            <section class="parte2">
                <div class="munieco">
                    <img src="Munieco.png" alt="munieco">

                </div>
                <div class="parrafo">
                    <h1>
                        Ningun mensaje fue encontrado</h1>
                    <p>
                        Ingrese el texto que desea encriptar o desencriptar.
                    </p>

                </div>
                <div class="copiartexto">
                    <input type="button" class="copiar" value="COPIAR">
                
                </div>
                <div class="resultado">
                    <p2 class="textoresultado"></p2>

                </div>
            </section>
        </main>
        <script src="app.js"></script>
</body>
</html>
